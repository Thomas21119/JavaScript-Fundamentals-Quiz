<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <header>
        <h1>JavaScript Quiz</h1>
        <button type="button" id="startButton"> Start Quiz </button>
        <button type="button"> View highscores </button>
    </header>
    <main>
        <div class="hidden" id="questions"> 
        <div class="questionArea" >
            <p aria-placeholder="Welcome to the JavaScript Quiz press Start"
            span id="questionArea"></span></p>
        </div>
        <div class="answerArea">
            <!--Link for quiz https://www.w3schools.com/quiztest/quiztest.asp?qtest=JS -->
            <ol>
                <button type="button" class="nextQuestionBtn"><li> a:<span id="a"> </span> </li></button>
                <button type="button" class="nextQuestionBtn"><li> b:<span id="b"> </span> </li></button>
                <button type="button" class="nextQuestionBtn"><li> c:<span id="c"> </span> </li></button>
                <button type="button" class="nextQuestionBtn"><li> d:<span id="d"> </span> </li></button>
            </ol>
        </div>
        <div class="timer">
            <h2> Time Left </h2>
            <p>:<span id="timeLeft">60</span></p>
            <h2> Score </h2>
            <p>:<span id="score"></span></p>
        </div>
        </div>
        <div><!--Submission window-->
        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
