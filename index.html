<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <header>
        <h1>JavaScript Quiz</h1>
        <button type="button" id="startButton"> Start Quiz </button>
        <button type="button"> View highscores </button>
         <!-- <p aria-placeholder="Welcome to the JavaScript Quiz press Start"
            span id="questionArea"></span></p> -->
    </header>
    <main>
        <div class="hidden" id="questions"> 
            <div class="questionArea" >
                <div class="questions"><h3 id="question"></h3></div>
                <div id="options"><p id="score"></p></div>
            </div>
        <div class="timer">
            <h2> Time Left </h2>
            <p>:<span id="timeLeft">60</span></p>
        </div>
        </div>
        <div><!--Submission window-->
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
